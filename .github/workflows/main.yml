name: ðŸš€ Build, Release & Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'main'
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: yarn --frozen-lockfile
      - name: âš¡ Build ejs templates
        run: |
          yarn build content --skip-nx-cache
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "docs: :memo: build content (ejs templates)" || true
          git push
      - name: âš’ Build (Prepare artifacts)
        run: yarn nx-all build
      - uses: actions/upload-artifact@v2
        with:
          name: projects-dist
          path: |
            dist/projects
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'main'
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
      - run: |
          yarn --frozen-lockfile
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: ðŸ“ƒ Changelogs and versions & git tag
        run: |
          yarn release && mkdir dist
          npx extract-changelog-release > dist/RELEASE_BODY.md
      - uses: actions/download-artifact@v2
        with:
          name: projects-dist
          path: dist/projects
      - id: post-release
        run: |
          git push
          echo "::set-output name=version::$(node ./tools/get-new-version.js --current)"
      - name: ðŸ“¦ Zip each project dist folder
        run: |
          cd dist/projects
          for package in */; do
            zip -r ../rabraghib-$(basename $package)-${{ steps.post-release.outputs.version }}.zip $package;
          done
      - name: Create Github release
        uses: softprops/action-gh-release@v1
        with:
          name: 'v${{ steps.post-release.outputs.version }} ðŸŽ‰'
          tag_name: v${{ steps.post-release.outputs.version }}
          files: dist/*.zip
          body_path: dist/RELEASE_BODY.md
  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
          scope: '@rabraghib'
      - run: yarn --frozen-lockfile && yarn nx-all build
      - name: ðŸŽ‰ Publish Packages to npm
        run: |
          yarn nx-all publish --access public
          yarn json -I -f dist/projects/cli-card/package.json -e "this.name='rabraghib'"
          cd dist/projects/cli-card
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: yarn nx-all build cli-card --skip-nx-cache
      - uses: actions/setup-node@v2
        with:
          registry-url: 'https://npm.pkg.github.com'
      - name: ðŸŽ‰ Publish Packages to Github Packages
        run: yarn nx-all publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn --frozen-lockfile
      - uses: actions/download-artifact@v2
        with:
          name: projects-dist
          path: dist/projects
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RABRAGHIB }}'
          channelId: live
          projectId: rabraghib
      - name: ðŸš€ Deploy Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RABRAGHIB }}
