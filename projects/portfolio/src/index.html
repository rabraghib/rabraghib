  <body>
    <app-root></app-root>
    <div
      id="cursor"
      class="fixed pointer-events-none bg-blue-100 w-2.5 h-2.5 -left-1 -top-1 z-50 rounded-full transition-transform ease-out"
    ></div>
    <script>
      const viewPortMeta = document.querySelector('meta[name="viewport"]');
      if (viewPortMeta) {
        if (screen.width < 400) {
          const newScale = screen.width / 400;
          viewPortMeta.content =
            'width=400, minimum-scale=' +
            newScale +
            ', maximum-scale=1.0, user-scalable=no, initial-scale=' +
            newScale +
            '';
        } else {
          viewPortMeta.content =
            'width=device-width, maximum-scale=1.0, initial-scale=1.0';
        }
      }
      let clientX = -100;
      let clientY = -100;
      const cursor = document.querySelector('#cursor');
      requestAnimationFrame(render);
      if (matchMedia('(pointer:fine)').matches) {
        document.addEventListener('mousemove', e => {
          clientX = e.clientX;
          clientY = e.clientY;
        });
      }
      function render() {
        cursor.style.transform = `translate(${clientX}px, ${clientY}px)`;
        requestAnimationFrame(render);
      }
    </script>
