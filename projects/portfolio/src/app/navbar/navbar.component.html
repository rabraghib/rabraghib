<ul class="flex space-x-6 text-sm font-medium md:pl-10 pr-2">
  <li
    *ngFor="let link of links"
    [ngClass]="{
      'hidden md:block': link.platform !== 'twitter'
    }"
  >
    <a
      [title]="link.brand?.name ?? link.platform"
      [href]="link.url"
      class="block whitespace-nowrap hover:text-white"
      rel="noopener"
      target="_blank"
    >
      <ngaox-icon
        [name]="link.brand?.icons?.['simpleicons'] ?? 'link'"
        class="align-middle h-6 w-6"
      ></ngaox-icon>
    </a>
  </li>
  <li class="pl-6 border-l-[1px] border-blue-100">
    <a
      title="Personal Blog"
      href="https://drive.google.com/file/d/1WjktjANKTnarStCvIhmk-kbUE8xyZ5eiJXPK2yuJOyE/view"
      class="block whitespace-nowrap hover:text-white"
      rel="noopener"
      target="_blank"
    >
      <ngaox-icon
        name="resume"
        class="align-middle h-6 w-6 mb-0.5 text-blue-100"
      ></ngaox-icon>
      <span class="ml-1 text-sm leading-[1px] align-middle">Resume</span>
    </a>
  </li>
</ul>
