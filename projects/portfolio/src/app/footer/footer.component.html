<a
  *ngFor="let link of links"
  class="text-center p-2 whitespace-nowrap {{ linkColor }}"
  style="font-size: 0px"
  [title]="link.brand.name"
  [href]="link.url"
  rel="noopener"
  target="_blank"
>
  <ngaox-icon
    [name]="link.brand.icon"
    class="align-middle h-6 w-6 md:h-8 md:w-8"
  ></ngaox-icon>
  <span *ngIf="allowTitleForContacts" class="ml-2 text-base align-middle">{{
    link.brand.name
  }}</span>
  <!-- hidden sm:inline -->
</a>
